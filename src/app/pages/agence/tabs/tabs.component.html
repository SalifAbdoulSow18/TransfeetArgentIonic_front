<ion-tabs>
  <ion-tab-bar slot="bottom">
    <ion-tab-button routerLink="/agence" tab="home">
      <ion-icon src="assets/icon/home.svg"></ion-icon>
    </ion-tab-button>

    <ion-tab-button routerLink="/transaction" tab="about">
      <ion-icon src="assets/icon/information.svg"></ion-icon>
    </ion-tab-button>

    <ion-tab-button routerLink="/commission" *ngIf="myData" tab="commission">
      <ion-icon src="assets/icon/commis.svg"></ion-icon>
    </ion-tab-button>

    <ion-tab-button routerLink="/calculator" tab="calculator">
      <ion-icon src="assets/icon/calculator.svg"></ion-icon>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
