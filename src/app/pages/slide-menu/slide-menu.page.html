<ion-app>
  <ion-split-pane when="sm" content-id="main-content" class="side">
    <ion-menu content-id="main-content">

      <ion-content class="side">
        <ion-list>
          <ion-list-header>
            <div style="margin: auto">
              <img src="assets/money_logo.png" alt="logo">
            </div>
          </ion-list-header>
          <ion-menu-toggle>
            <ion-item routerLink="/agence">
              <ion-icon src="assets/icon/home.svg"></ion-icon>
              <ion-label>Home</ion-label>
            </ion-item>
            <ion-item routerLink="/transaction" *ngIf="myData">
              <ion-icon src="assets/icon/transaction.svg"></ion-icon>
              <ion-label>Transaction</ion-label>
            </ion-item>
            <ion-item routerLink="/commission">
              <ion-icon src="assets/icon/commis.svg"></ion-icon>
              <ion-label>Commission</ion-label>
            </ion-item>
            <ion-item routerLink="/calculator">
              <ion-icon src="assets/icon/calculator.svg"></ion-icon>
              <ion-label>Calculatrice</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
          <ion-item (click)="deconnexion()" style="margin-top: 10%; --background: #51BFD0;">
            <ion-icon src="assets/icon/exit.svg"></ion-icon>
            <ion-label>Deconnexion</ion-label>
          </ion-item>
      </ion-content>
    </ion-menu>

    <div class="ion-page" id="main-content">
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-menu-toggle>
              <ion-button>
                <ion-icon slot="icon-only" style="color: #07AEEF" name="menu"></ion-icon>
              </ion-button>
            </ion-menu-toggle>
          </ion-buttons>
          <img src="assets/money_logo.png" alt="">
          <img class="avatar" src="assets/salif.jpeg" alt="">
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <app-header></app-header>
      </ion-content>
    </div>

  </ion-split-pane>
</ion-app>
